<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="js/reg.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/cars/">
            <img src="icons/car.svg" width="64" height="64"/>
            UsedAuto.ru
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cars/login.html">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cars/reg.html">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="col-lg-5 mx-auto" style="position: relative; top: 200px">
    <div class="card rounded border-0 shadow-sm position-relative">
        <div class="card-body p-5">
            <div class="d-flex align-items-center mb-4 pb-4 border-bottom"><img src="icons/driver.svg" width="62" height="48"/>
                <div class="ms-3">
                    <h4 class="text-uppercase fw-weight-bold mb-0" id="day">Регистрация</h4>
                </div>
            </div>
            <form>
                <div class="input-group mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Имя">
                </div>
                <div class="input-group mb-3">
                    <input id="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="if (validate()) reg()">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
