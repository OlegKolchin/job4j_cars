<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="js/edit.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/cars/">
            <img src="icons/car.svg" width="64" height="64"/>
            UsedAuto.ru
        </a>
    </div>
</nav>
<div class="col-lg-5 mx-auto" style="position: relative; top: 200px">
    <div class="card rounded border-0 shadow-sm position-relative">
        <div class="card-body p-5">
            <div class="d-flex align-items-center mb-4 pb-4 border-bottom"><img src="icons/notebook.svg" width="62" height="48"/>
                <div class="ms-3">
                    <h4 class="text-uppercase fw-weight-bold mb-0">Объявление</h4>
                </div>
            </div>
            <form id="data" enctype="multipart/form-data" method="POST">
                <div class="input-group mb-3">
                    <input name="model" id="model" type="text" class="form-control" placeholder="Модель" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input name="brand" id="brand" type="text" class="form-control" placeholder="Марка" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <select class="form-select" name="body" id="body">
                        <option selected value="">Тип кузова</option>
                        <option value="Седан">Седан</option>
                        <option value="Универсал">Универсал</option>
                        <option value="Хэтчбек">Хэтчбек</option>
                        <option value="SUV">SUV</option>
                        <option value="Купе">Купе</option>
                        <option value="Минивэн">Минивэн</option>
                    </select>
                </div>
                <div class="input-group mb-3" style="background: lightslategrey">
                    <label for="description" class="form-label"></label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Описание"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Прикрепить фото</label>
                    <input class="form-control" type="file" id="formFile" name="formFile" accept="image/png, image/jpeg">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="if (validate()) add()">Разместить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
